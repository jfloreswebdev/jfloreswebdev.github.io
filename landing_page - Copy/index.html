        <div class="form-popup" id="myForm">

            <td style="background-color: black;">
                <h3>Enter Name as on invitation</h3>
            </td>
            
            <form action="https://jfloreswebdev.com/action_page.php" class="form-container">
                <table>
                    <tr>
                        <td>
                            <label for ="uname">Name:</label>
                        </td>
                        <td>
                            <input type="text" id="name" name="username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="uemail">Email:</label>
                        </td>
                        <td>
                            <input type="text" id="uemail" name="usermail">
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="response">Response:</label>
                        </td>  
                        <td>
                            <label>
                                <input type="radio" value="yes" name="Response">Accept
                            </label>
                            <label><br>
                                <input type="radio" value="no" name="Response">Decline
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="city">With Guest?</label>
                        </td>
                        
                        <td>
                            <select id="date" name="date">
                                <option disabled selected>--With Guest?--</option>
                                    
                                        <option>Yes</option>
                                        <option>No</option>
                                    
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Meal</label>
                        </td>
                        
                        <td>

                                    <option>Chicken</option>
                                    <option>Fish</option>
                                    <option>Vegetarian</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="btn">Submit</button>
                            <button type="reset" class="reset">Reset</button>
                        </td>
